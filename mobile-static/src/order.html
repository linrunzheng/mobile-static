<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css2/finish/order.css">
	<script type="text/javascript" src="js/base.js"></script>
<script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] +
  ':35729/livereload.js?snipver=1"></' + 'script>')
</script>
</head>
<body>

	<header>
		
		<div class="sure">
			<h2>订单确认<span></span></h2>
		</div>
	</header>
	<section class="messagewrap">
		<div class="message">收货人信息 <span>保存地址</span></div>

		<div class="detail">
			<div class="name">
				<input type="text" name="name" placeholder="姓名">
			</div>
			<div class="phone">
				<input type="text" name="name" placeholder="手机号码">
			</div>
			<div class="address">
				<input type="text" name="name" placeholder="省份-城市-小区">
			</div>
			<div class="moredetail">
				<input type="text" name="name" placeholder="详细地址">
			</div>
		</div>
	</section>
	<section class="buy-wrap">
		<div class="buy-detail">
			购买详情
		</div>
		<div class="imgshow">
			<img src="img/show7.jpg" alt="">
			<span>￥766.0</span>
			<em>x 1</em>
		</div>
		<div class="buy-number">
			购买数量
			<span class="minus">-</span>
			<span class="counts">1</span>
			<span class="add">+</span>
		</div>
		<div class="buy-sum">
			商品金额
			<span>￥766.00</span>
		</div>
		<div class="server">
			优惠及服务
		</div>
	</section>
	<footer>
		应付金额 ： <span>￥766.00</span>
		<div class="pay">
			确认并付款
		</div>
	</footer>
</body>
